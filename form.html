<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>new form</title>
  <style>
    label {
      display: block;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <header>
    <main>
      <section>
        <h2>Create a new form</h2>
        <form>
          <label for="name">Input Name:
            <input type="text" id="name" placeholder="Your Name">
          </label>
          <label for="email">Input Email:
            <input type="email" id="email" placeholder="Your Email">
          </label>
          <label for="phone number">Input phone number :
            <input type="phn number" id="phn number" placeholder="Your Number">
          </label>
          <label for="pass">Input password:
            <input type="password" id="pass" placeholder="password">
          </label>
          <fieldset>
            <legend>
              <h3>chose among them</h3>
            </legend>
            <label for="Genre">
              <input type="radio" name="Genre" id="Murim">Murim
            </label>
            <label for="Genre"><input type="radio" name="Genre" id="Sword">Sword</label>
            <label for="Genre"><input type="radio" name="Genre" id="Regression">Regression</label>
            <label for="Genre"><input type="radio" name="Genre" id="Comedy">Comedy</label>
            <label for="Genre"><input type="radio" name="Genre" id="Reincarnation">Reincarnation</label>
          </fieldset>
          <fieldset>
            <legend>
              <h3>Choose</h3>
            </legend>
            <label for="Genre"><input type="checkbox" name="Genre" id="Baskervile">Baskervile</label>
            <label for="Genre"><input type="checkbox" name="Genre" id="Nano Machine">Nano Machine</label>
            <label for="Genre"><input type="checkbox" name="Genre" id="Estate Developer">Estate Developer</label>
            <label for="Genre"><input type="checkbox" name="Genre" id="Swordsman">Swordsman</label>
          </fieldset>


        </form>
      </section>
    </main>
    <footer>

    </footer>
  </header>

</body>

</html>
